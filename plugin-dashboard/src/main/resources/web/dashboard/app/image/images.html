<!-- /#page-wrapper -->

<div ng-controller="ImagesCtrl">
<div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Images</h1>

      <div class="buttons">
        <button class="btn btn-primary" ng-click="uploadImages()">Upload images</button>
        <button class="btn btn-primary" ng-click="generateImages()">Apply filter on images</button>
      </div>

	  <table class="table table-bordered table-hover table-condensed">
        <thead>
		    <tr style="font-weight: bold">
	          <th style="width:30%">Image</th>
	          <th style="width:25%">Name</th>
		      <th style="width:20%">Tags</th>
		      <th style="width:25%"></th>
		    </tr>
        </thead>
        <tbody>
		    <tr ng-repeat="image in images">
	          <td><span ng-bind-html='image.name | preview'></span></td>
	          <td><span>{{ image.name }}</span></td>
	          <td><span>{{ image.tags }}</span></td>
	          <td>
	            <div class="buttons">
	              <button class="btn btn-primary" ng-click="edit(image.name)">Edit</button>
	              <button class="btn btn-danger" ng-click="remove(image.name)">Remove</button>
	            </div>  
	          </td>
		    </tr>
        </tbody>
	  </table>

     </div>
   </div>

</div>
