<!-- /#page-wrapper -->

<div ng-controller="ImageCtrl">
<div class="row">
    <div class="col-lg-7">
      <h1 class="page-header">Edit image {{ image.name }}</h1>

      <div class="well well-lg">
      <form name="form">
         <div class="form-group">
           <label>Size</label>
           {{ image.width }} x {{ image.height }} Pixels
         </div>

         <div class="form-group">
           <label>Tags</label>
           <input type="text" class="form-control" ng-model="image.tags" required autofocus>
         </div>
         
         <hr/>
         <div class="form-group">
            <button type="button" class="btn btn-success" ng-click="save()"><span class="glyphicon glyphicon-save"></span> Save</button>
            <button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
         </div>
      </form>
   </div>

</div>
