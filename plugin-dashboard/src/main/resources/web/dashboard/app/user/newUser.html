<!-- /#page-wrapper -->

<div ng-controller="NewUserCtrl">
<div class="row">
    <div class="col-lg-7">
      <h1 class="page-header">New user</h1>

      <div class="well well-lg">
      <form name="form">
         <div class="form-group">
           <label>EMail Address</label>
           <input type="text" class="form-control" ng-model="user.emailAddress" type="email" name="email" autofocus required>
		   <div ng-messages="form.email.$error" role="alert">
			  <div ng-message-exp="'required'">You have not entered the email address of the new user.</div>
		   </div>
         </div>
         <div class="form-group">
           <label>Display name</label>
           <input type="text" class="form-control" ng-model="user.displayName" required>
         </div>
         <div class="form-group">
           <label>Roles (comma separated)</label>
           <input type="text" class="form-control" ng-model="user.roles" required>
         </div>
         <hr/>
         <div class="form-group">
            <button type="button" class="btn btn-success" ng-click="save()"><span class="glyphicon glyphicon-save"></span> Save</button>
            <button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
         </div>
      </form>
   </div>

</div>
