<!-- /#page-wrapper -->

<div ng-controller="UserCtrl">
<div class="row">
    <div class="col-lg-7">
      <h1 class="page-header">Edit user - {{ user.emailAddress }}</h1>

      <div class="well well-lg">
      <form name="form">
         <div class="form-group">
           <label>Display name</label>
           <input type="text" class="form-control" ng-model="user.displayName" autofocus required>
         </div>
         <div class="form-group">
           <label>Roles (comma separated)</label>
           <input type="text" class="form-control" ng-model="user.roles" required>
         </div>
         <div class="form-group">
            <button type="button" class="btn btn-success" ng-click="save()"><span class="glyphicon glyphicon-save"></span> Save</button>
            <button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
         </div>
      </form>
   </div>

</div>
