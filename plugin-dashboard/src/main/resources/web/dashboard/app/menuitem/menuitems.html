<!-- /#page-wrapper -->

<div ng-controller="MenuItemsCtrl">
<div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Menu items</h1>

      <div class="buttons">
        <button class="btn btn-primary" ng-click="add()">Add new menu-item</button>
      </div>

	  <table class="table table-bordered table-hover table-condensed">
	    <thead>
		    <tr style="font-weight: bold">
	          <th style="width:5%">Position</th>
	          <th style="width:30%">Name</th>
	          <th style="width:20%">Page</th>
		      <th style="width:45%" colspan="2">Order</th>
		    </tr>
        </thead>	  
	    <tr ng-repeat="menuitem in menuitems">
          <td><span>{{ menuitem.position }}</span></td>
          <td><span>{{ menuitem.name }}</span></td>
          <td><span>{{ menuitem.pageName }}</span></td>
          <td>
            <div class="buttons">
              <button class="btn btn-primary" ng-click="up(menuitem.position)"><span class="glyphicon glyphicon-chevron-up"></span> Move up</button>
              <button class="btn btn-primary" ng-click="down(menuitem.position)"><span class="glyphicon glyphicon-chevron-down"></span> Move down</button>
              <button class="btn btn-primary" ng-click="edit(menuitem.position)"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
              <button class="btn btn-danger" ng-click="remove(menuitem.name)"><span class="glyphicon glyphicon-trash"></span> Remove</button>
            </div>  
          </td>
	    </tr>
	  </table>

       </div>
   </div>

</div>
