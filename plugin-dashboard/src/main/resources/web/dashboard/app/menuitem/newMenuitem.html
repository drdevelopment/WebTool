<div ng-controller="NewMenuItemCtrl">
<div class="row">
    <div class="col-lg-7">
      <h1 class="page-header">New menu item</h1>

      <div class="well well-lg">
      <form name="form">
         <div class="form-group">
           <label>Name</label>
           <input type="text" class="form-control" ng-model="menuitem.name" required autofocus>
         </div>
         <hr/>
         <div class="form-group">
            <button type="button" class="btn btn-success" ng-click="save()"><span class="glyphicon glyphicon-save"></span> Save</button>
            <button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
         </div>
      </form>
   </div>

</div>
