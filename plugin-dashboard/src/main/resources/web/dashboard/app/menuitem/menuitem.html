<!-- /#page-wrapper -->

<div ng-controller="MenuItemCtrl">
<div class="row">
    <div class="col-lg-7">
      <h1 class="page-header">Edit menu-item on position {{ menuitem.position }}</h1>

      <div class="well well-lg">
      <form name="form">
         <div class="form-group">
           <label>Name</label>
           <input type="text" class="form-control" ng-model="menuitem.name" required autofocus>
         </div>
         <div class="form-group">
           <label>
      		  <input type="checkbox" ng-model="menuitem.onCurrentPage"> Display content in current page
    	   </label>
         </div>
         <div class="form-group">
           <label>Page shown (when clicked on menu-item)</label>
           <select class="form-control" ng-model="menuitem.pageId" ng-options="page.id as page.name for page in pages | orderBy:'page.name'"></select>
         </div>
         
         <hr/>
         <div class="form-group">
            <button type="button" class="btn btn-success" ng-click="save()"><span class="glyphicon glyphicon-save"></span> Save</button>
            <button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
         </div>
      </form>
   </div>

</div>
