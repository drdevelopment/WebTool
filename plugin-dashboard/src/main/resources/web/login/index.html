<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
  	<link rel="shortcut icon" href="img/favicon.ico" />

    <title>WebTool - Login</title>

	<link rel="stylesheet" href="bootstrap.min.css"/>
	<link rel="stylesheet" href="bootstrap-theme.min.css"/>
	  
	<link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
  <style>
	html, body, .container {
	    height: 100%;
	}
	.container {
	    display: table;
	    vertical-align: middle;
	}
	.vertical-center-row {
	    display: table-cell;
	    vertical-align: middle;
	}
	.introhelp {
		font-family: 'Architects Daughter', cursive;
		font-weight: 400; 
	    font-size:120%;
	    color:#aaa;
	}
  </style>

</head>
<body>
	<!--[if lt IE 7]>
	    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<div class="container">
	    <div class="row vertical-center-row">
	         <div class="row">
		        <div class="col-md-4 col-md-offset-4">
		            <div class="login-panel panel panel-default">
		                <div class="panel-heading">
		                    <h3 class="panel-title"><b>WebTool</b> - Please log in</h3>
		                </div>
		                <div class="panel-body">
		                    <form role="form" method="POST" action="/j_security_check">
		                        <fieldset>
		                            <div class="form-group">
		                                <input class="form-control" placeholder="E-mail" name="j_username" type="email" autofocus>
		                                <p class="help-block">Enter your email address</p>
		                            </div>
		                            <div class="form-group">
		                                <input class="form-control" placeholder="Password" name="j_password" type="password" value="">
		                                <p class="help-block">Enter your password</p>
		                            </div>
		                            <button type="submit" class="btn btn-success">Login</button>
		                        </fieldset>
		                    </form>
		                </div>
		            </div>
		        </div>
		        <div class="col-md-2">
					<br/><br/><br/><br/><br/><img src="tip-left.png"/>
				</div>
		        <div class="col-md-2">
		        	<p class="introhelp">This is first time to log in into the dashboard. Please enter your mail address and your password, which 
					you entered in the screen before.</p> 
				</div>		        
		     </div>
	     </div>
	</div>
	
	<script src="bootstrap.min.js"></script>
</body>
</html>
